<mat-card class="login-card">
  <img src="/assets/images/garena.png" alt="Logo">
  <mat-card-header>
    <mat-card-title>ระบบเติมเกมการีน่า</mat-card-title>
    <mat-card-subtitle>เข้าสู่ระบบสมาชิก</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <form>
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>ชื่อผู้ใช้</mat-label>
        <input matInput required #emailInput>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>รหัสผ่าน</mat-label>
        <input matInput type="password" required #passwordInput>
      </mat-form-field>
    </form>
  </mat-card-content>

  <mat-card-actions class="login-actions">
    <button mat-raised-button class="btn-login" (click)="login(emailInput.value, passwordInput.value)">เข้าสู่ระบบ</button>
    <button mat-raised-button class="btn-register" [routerLink]="['/register']">สมัครสมาชิก</button>
    <button mat-raised-button class="btn-home" [routerLink]="['/']">กลับสู่หน้าหลัก</button>
  </mat-card-actions>
</mat-card>
